{% extends "layout.html" %}
{% block login %}
<div class='col-md-9 col-lg-9 panel panel-danger product_list' style='float:right;padding-top:15px;'>
<script src="../static/js/validator.min.js"></script>
<form action='/login' method='POST' class='form-horizontal' role='form' data-toggle='validator'>
<div class='col-md-6 col-lg-6 panel panel-danger' style='padding-bottom:15px;'>
    <h3 class='form-signin-heading'>user_login</h3>

    <div class='form-group'>
        <div class='col-md-8'>
            <label>user_email</label>
            <input class='form-control' name='email' placeholder='input email' type=text required>
        </div>
    </div>


    <div class='form-group'>
        <div class='col-md-8'>

        <label>user_password</label>
        <input class='form-control' name='user_password' placeholder='input password' type=password required>
    </div>
    </div>

    <div class='form-group'>
        <div class='col-md-8'>
            <button class='btn btn-lg btn-danger btn-block' type='submit'>Login</button>
        </div>
    </div>
    {{ error_code }}
</div>
</form>

</div>


{% endblock %}
