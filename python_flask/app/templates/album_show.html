{% extends "layout.html" %}
{% block index %}
<div class='col-md-12 col-lg-12 panel panel-danger product_list' >
{% for each_images in all_images %}

    <div class="col-md-3 col-lg-3 panel panel-danger inventory">
        <div class="panel panel-success">
            <u>{{ each_images.img_album }}</u>
        </div>
<img class="img-thumbnail preview-pic" src="{{ url_for('static',filename = 'images/'+each_images.img_uuid ) }}"/>

City Name:<br>
        <div class="city_name">{{ each_images.img_description }}
        </div>


</div>

{% endfor %}

</div>

{% endblock %}
