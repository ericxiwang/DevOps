{% extends "layout.html" %}



{% block index %}



<div class='col-md-12 col-lg-12 panel panel-danger product_list' >

{% for each_album in all_albums %}
     <div id="{{ each_album.album_name }}" class="col-md-3 col-lg-3  panel panel-danger inventory">

         <div class="panel-heading">
            {{ each_album.album_name }}
         </div>

         <div class="panel-body" style="height:150px;padding:12px">
             <p style="font-size:10px">{{ each_album.album_description }}</p>
         </div>

         <div class= "panel-body">
             <a id='{{ each_album.album_name }}' href="{{ url_for('album_show',album_name = each_album.album_name) }}" role="button" class="btn btn-warning">Enter Album</a>
         </div>

     </div>
{% endfor %}
</div>


{% endblock %}
