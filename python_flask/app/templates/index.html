{% extends "layout.html" %}
{% block index %}
<div class='col-md-9 col-lg-9 panel panel-danger product_list' style='float:right;padding-top:15px;'>
<script src="../static/js/validator.min.js"></script>
<form action='/user_login' method='POST' class='form-horizontal' role='form' data-toggle='validator'>
<div class='col-md-6 col-lg-6 panel panel-danger' style='padding-bottom:15px;'>
    <h3 class='form-signin-heading'>用户登录</h3>

    <div class='form-group'>
        <div class='col-md-8'>
            <label>用户登录邮箱</label>
            <input class='form-control' name='user_email' placeholder='输入邮箱地址' type=text required>
        </div>
    </div>


    <div class='form-group'>
        <div class='col-md-8'>

        <label>用户密码</label>
        <input class='form-control' name='user_password' placeholder='输入密码' type=password required>
    </div>
    </div>

    <div class='form-group'>
        <div class='col-md-8'>
            <button class='btn btn-lg btn-danger btn-block' type='submit'>登录</button>
        </div>
    </div>
    {{ error_code }}
</div>
</form>

</div>

</body>
</html>
{% endblock %}
