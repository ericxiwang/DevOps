apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flask-example.fullname" . }}
  labels:
    {{- include "flask-example.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "flask-example.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "flask-example.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flask-example.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: project-config
              mountPath: /opt/app/config.json
              subPath: config.json
        {{- if .Values.image_sidecar }}
        - name: "{{ .Values.image_sidecar.name }}"
          image: "{{ .Values.image_sidecar.repository }}:{{ .Values.image_sidecar.tag }}"
          imagePullPolicy: {{ .Values.image_sidecar.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.image_sidecar.containerPort }}
              protocol: TCP
          volumeMounts:
            - name: project-config
              mountPath: /etc/nginx/conf.d
              subPath: default.conf
        {{- end }}
      volumes:
        - name: project-config
          configMap:
            name: project-config
            items:
              - key: config.json
                path: config.json
              - key: default.conf
                path: default.conf
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
